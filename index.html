<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: underline;}
  </style>
</head>
<body class="font-outfit min-h-screen flex-col flex p-5 bg-[hsl(212,45%,89%)]">
  <main class="flex-grow flex justify-center text-gray-500 items-center ">
    <div id="qr-card" class="text-center bg-white shadow-lg rounded-xl p-3 max-w-80 ">
      <img src="images/image-qr-code.png" class="w-full rounded-xl " alt=""/>
      <div class="p-4 ">
        <h1 class="font-bold my-4 text-xl text-black ">Improve your front-end skills by building projects</h1>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vb8146649/portfolio">Vishal</a>.
    </div>
  </footer>
</body>
</html>
